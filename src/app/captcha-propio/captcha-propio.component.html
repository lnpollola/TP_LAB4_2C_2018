<div class="captcha">
  <p style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-style: italic;">Ingrese el LOGO - {{colorPedido}}</p>
  <div *ngIf="spinner" class="spinner">
      <img src="./assets/imagenes/spinner.gif" style="height: 150px; width: 150px" alt="">
    </div> 
    
  <div *ngIf="!spinner && !respuesta" class="row colores">
    <div class="rojo col-sm-2" (click)="Ingresar('PUERTAROJA')"></div>
    <div class="verde col-sm-2" (click)= "Ingresar('HOJA')"></div>
    <div class="azul col-sm-2" (click)= "Ingresar('BOMBA')"></div>
  </div>

  <legend *ngIf="respuesta">No soy un robot</legend>

</div>
