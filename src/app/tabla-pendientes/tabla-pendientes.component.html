<app-header></app-header>

<div class="listadoCentrado container">

    <table mat-table [dataSource]="listaPendientes" class="lessons-table mat-elevation-z8" style="align-content: center;">
     
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.idPedido}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Producto </th>
          <td mat-cell *matCellDef="let element"> {{element.producto}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Sector </th>
          <td mat-cell *matCellDef="let element"> {{element.sector | uppercase}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol" >
          <th mat-header-cell *matHeaderCellDef> Estado </th>
          <td mat-cell *matCellDef="let element" fondoEstado [estado]="element.estado" > {{element.estado | uppercase}} </td>
        </ng-container>

        <ng-container matColumnDef="preparacion">
            <th mat-header-cell *matHeaderCellDef> T.Preparacion </th>
            <td *matCellDef="let element"> <select [(ngModel)]="element.tiempoPreparacion">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
              </select>
            </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones </th>
            <td *matCellDef="let element">

                <app-boton-preparar *ngIf="element.estado=='pendiente'" (lanzador)="TraerTabla()" [id]="element.idDetalle" [tiempoPreparacion]="element.tiempoPreparacion" ></app-boton-preparar>
                <app-boton-servir *ngIf="element.estado=='en preparacion'" (lanzador)="TraerTabla()" [idDetalle]="element.idDetalle"></app-boton-servir>
            </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
